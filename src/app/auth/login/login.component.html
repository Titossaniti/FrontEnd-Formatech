<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4 text-center">
      <img ngSrc="assets/logo/logo-formatech.webp" class="img-fluid w-75 d-none d-md-block" alt="Logo de Formatech"
           height="500" width="500" priority>
      <img ngSrc="assets/logo/logo-formatech.png" class="img-fluid w-25 d-md-none" alt="Logo de Formatech" height="500"
           width="500" priority>
    </div>

    <div class="col-md-4 border-accent rounded-2 p-4">
      <h2 class="text-center">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn-accent w-100" [disabled]="loginForm.invalid">Se
          connecter</button>
      </form>
    </div>
  </div>
</div>
