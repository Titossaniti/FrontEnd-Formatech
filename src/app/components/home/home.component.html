<app-navbar></app-navbar>
<div class="container">
  <h1>Bienvenue sur l'accueil</h1>

  <!-- Bouton d'accès (visible les rôles) -->
  <div class="mt-4" *ngIf="isSuperAdmin">
    <a routerLink="/establishments" class="btn btn-primary text-light btn-lg w-100">
      Gérer les établissements
    </a>
  </div>
  <div class="mt-4" *ngIf="isSuperAdmin">
    <a routerLink="/createAdmins" class="btn btn-primary text-light btn-lg w-100">
      Gérer les administrateurs
    </a>
  </div>
  <div *ngIf="isSuperAdmin || isAdmin" class="mt-3">
    <a routerLink="/sessions" class="btn btn-primary text-light btn-lg w-100">
      Gérer les Sessions de formation
    </a>
  </div>
  <div *ngIf="isSuperAdmin || isAdmin" class="mt-3">
    <a routerLink="/trainers" class="btn btn-primary text-light btn-lg w-100">
      Gérer les formateurs
    </a>
  </div>
  <div *ngIf="isSuperAdmin || isAdmin" class="mt-3">
    <a routerLink="/modules" class="btn btn-primary text-light btn-lg w-100">
      Gérer les modules
    </a>
  </div>
  <div *ngIf="isSuperAdmin || isAdmin" class="mt-3">
    <a routerLink="/courses" class="btn btn-primary text-light btn-lg w-100">
      Gérer les cours
    </a>
  </div>
</div>
